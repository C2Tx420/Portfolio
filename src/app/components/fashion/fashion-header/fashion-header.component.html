<header class="header">
  <div class="container">
    <div class="header__logo">
      <img src="assets/img/fashion/logo.png" alt="Fashion_logo" class="header__logo-img">
    </div>
    <div class="header__nav" *ngFor="let item of navList">
      <div class="header__nav-item {{item.isNew && 'header__nav-item-new'}}">
        {{item.label}}
      </div>
    </div>
    <div class="header__search">
      <app-fashion-input type="Search"></app-fashion-input>
    </div>
  </div>
</header>
