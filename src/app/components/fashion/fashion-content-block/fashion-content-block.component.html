<div class="content-block content-block-{{style}}">
  <div class="content-block__main">
    <h3>{{mainText}}</h3>
  </div>
  <div class="content-block__sub">
    <p *ngIf="subText">{{subText}} <span class="subText-{{color}}">{{subBText}}</span> {{subText2}}</p>
    <img *ngIf="img" src="assets/img/fashion/{{img}}" alt="">
  </div>
  <div class="content-block__btn">
    <app-fashion-button size="{{btnSize}}" color="{{color}}"></app-fashion-button>
  </div>
</div>
